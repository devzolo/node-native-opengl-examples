<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/preact/7.2.0/preact.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.js"></script>
    <script>
      window.React = { createElement: preact.h };
      function render(component) {
        preact.render(component, document.getElementById('root'));
      }
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body,
      #root {
        height: 100%;
        background: white;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      let examples = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o'];

      function App(props) {
        return (
          <React.Fragment>
            <style>
              {`
                #root {
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  justify-content: center;
                  background: #FF0000;
                }
              `}
            </style>
            <h1>{props.title}</h1>
            {examples.map(example => (
              <p>{example}</p>
            ))}
            <div>
              <button>Teste 223213213</button>
            </div>
          </React.Fragment>
        );
      }
      render(<App title="Teste @_@" />);
    </script>
  </body>
</html>
